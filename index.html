<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-800 via-gray-900 to-black min-h-screen flex items-center justify-center text-white"
  >
    <div class="bg-gray-900 rounded-2xl shadow-xl p-8 w-full max-w-md">
      <h1 class="text-center text-3xl font-extrabold text-blue-400 mb-6">
        Multiplication Table
      </h1>

      <div class="flex flex-col gap-4">
        <input
          type="number"
          id="input-number"
          placeholder="Enter a number"
          class="px-4 py-2 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <button
          type="button"
          id="generate"
          class="bg-blue-600 hover:bg-blue-700 transition duration-200 py-2 rounded-lg font-semibold"
        >
          Generate
        </button>
      </div>

      <!-- Table -->
      <div id="table-container" class="mt-6">
        <table class="table-auto w-full text-left border border-slate-600">
          <tbody id="table-body" class="divide-y divide-slate-700">
            <!-- Rows will be generated here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="number-table.js"></script>
  </body>
</html>
